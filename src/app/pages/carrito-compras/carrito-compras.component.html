<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="container">
  <h1>Carrito</h1>
  <div class="cart">
    <div class="products">
      <div *ngFor="let producto of carrito" class="product">
        <img [src]="producto.imagenprenda">
        <div class="product-info">
          <h3 class="product-name">..</h3>
          <h4 class="product-price">${{ producto.precio }}</h4>
          <h4 class="product-offer">Talla: {{ producto.talla }}</h4>
          <h4 class="product-offer">Color: {{ producto.color }}</h4>
          <p class="product-remove" (click)="eliminarDelCarrito(producto.idproducto)">
            <i class="fa-solid fa-trash"></i>
            <span class="remove">Eliminar</span>
          </p>
        </div>
      </div>
    </div>
    <div class="cart-total">
      <p>
        <span>Precio Total</span>
        <span>${{ carritoService.calcularPrecioTotal() }}</span>
      </p>
      <p>
        <span>Número de ítems</span>
        <span>{{ carrito.length }}</span>
      </p>
      <a href="#" routerLink="/comprar">Confirmar Productos</a>
    </div>
  </div>
</div>
