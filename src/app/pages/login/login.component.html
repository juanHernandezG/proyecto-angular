<section class="vh-100">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="../../../assets/logo.png"
            class="custom-img" alt="Phone image">
        </div>
        
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="formLogin" (ngSubmit)="login()">

            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted h2">Ingresar</p>

              </div>

              <div class="form-outline mb-4">
                <input formControlName="correo" type="correo" id="form1Example13" class="form-control form-control-lg" placeholder="Correo electrónico" name="correo"/>
              </div>
              
              <div class="form-outline mb-4">
                <input formControlName="clave" type="clave" id="form1Example23" class="form-control form-control-lg" placeholder="Contraseña" />
              </div>
              
  
            <div class="d-flex justify-content-around align-items-center mb-4">

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recuérdame </label>
              </div>
              <a routerLink="/recuperar">¿Olvidaste la contraseña?</a>
            </div>
  
            <button type="submit" class="btn btn-primary btn-lg btn-block text-center" [disabled]="!formLogin.valid">Iniciar Sesión</button>
