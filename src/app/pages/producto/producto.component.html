  <body> 
    <div class="container-title"><h6>.</h6> <h2>{{nombreTipo}}</h2></div>
    
    <main>
      <div class="container-img">
        <img [src]="imagenPredeterminada" alt="Imagen predeterminada">
        <div class="imagen-seleccionada-container" *ngIf="imagenSeleccionada !== null">
          <img [src]="imagenSeleccionada" alt="Imagen seleccionada">
        </div>
      </div>
      

      <div class="container-info-product">
        <div class="container-price">
          <span>{{ precioP | currency:'CLP ':'symbol':'1.0-0' }}</span>
          <i class="fas fa-angle-right"></i>
        </div>
        
    
        <div class="container-details-product">
          <div class="form-group">
            <label for="colour">Color</label>
            <select name="colour" id="colour" (change)="onColorSelected($event)">
              <option disabled selected value="">Elige un color</option>
              <option *ngFor="let color of colores" [value]="color.color">{{ color.color }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">Talla</label>
            <select name="size" id="size">
              <option disabled selected value="">Elige una talla</option>
              <option *ngFor="let talla of talla" [value]="talla.talla">{{ talla.talla }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="design">Dise単o</label>
            <select (change)="onDesignSelected($event)">
              <option disabled selected value="">Escoge un dise単o</option>
              <option *ngFor="let diseno of disenos" [value]="diseno.imagen">{{ diseno.nombre }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Agregar dise単o</label>
            <input type="file" id="image" name="image" (change)="onFileSelected($event)">
          </div>
        </div>
        
        <div class="container-add-cart">
          <div class="container-quantity">
            <input type="number" placeholder="1" [value]="cantidadProductos" min="1" class="input-quantity">
            <div class="btn-increment-decrement">
              <i class="fas fa-chevron-up" id="increment" (click)="incrementarCantidad()"></i>
              <i class="fas fa-chevron-down" id="decrement" (click)="decrementarCantidad()"></i>
            </div>
          </div>
          <button class="btn-add-to-cart" routerLink="/carrito">
            <i class="fas fa-plus"></i>
            A単adir al carrito
          </button>
        </div>
        <div class="container-stock">
          <span>Disponibles: {{stockP}}</span>
        </div>
      </div>
    </main>
  </body>
