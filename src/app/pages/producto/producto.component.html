  <body> 
    <div class="container-title"><h6>.</h6> <h2>{{nombreTipo}}</h2></div>
    
    <main>
      <div class="container-img">
        <img [src]="imagenPredeterminada" alt="Imagen predeterminada">
        <img class="imagen-seleccionada" [src]="imagenSeleccionada" alt="Imagen seleccionada" *ngIf="imagenSeleccionada !== null">
      </div>

      <div class="container-info-product">
        <div class="container-price">
          <span>${{precioP}}</span>
          <i class="fas fa-angle-right"></i>
        </div>
    
        <div class="container-details-product">
          <div class="form-group">
            <select>
              <option *ngFor="let color of colores" [value]="color">{{ colores }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">Talla</label>
            <select name="size" id="size">
              <option disabled selected value="">Elige una talla</option>
              <option *ngFor="let talla of talla" [value]="talla.talla">{{ talla.talla }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="design">Dise単o</label>
            <select (change)="onDesignSelected($event)">
              <option disabled selected value="">Escoge un dise単o</option>
              <option *ngFor="let diseno of disenos" [value]="diseno.imagen">{{ diseno.nombre }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Agregar dise単o</label>
            <input type="file" id="image" name="image">
          </div>
        </div>
        
    
        <div class="container-add-cart">
          <div class="container-quantity">
            <input type="number" placeholder="1" value="1" min="1" class="input-quantity">
            <div class="btn-increment-decrement">
              <i class="fas fa-chevron-up" id="increment"></i>
              <i class="fas fa-chevron-down" id="decrement"></i>
            </div>
          </div>
          <button class="btn-add-to-cart" routerLink="/carrito">
            <i class="fas fa-plus"></i>
            A単adir al carrito
          </button>
        </div>
      </div>
    </main>
  </body>
