<head>
    <title>Polera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body> 
    <div class="container-title">Polera</div>
    
    <main>
      <div class="container-img">
        <img src="https://cdn.pixabay.com/photo/2017/09/03/14/41/mock-up-2710535_1280.jpg" alt="imagen-producto" width="580">
      </div>
      <div class="container-info-product">
        <div class="container-price">
          <span>$3.000</span>
          <i class="fas fa-angle-right"></i>
        </div>
    
        <div class="container-details-product">
          <div class="form-group">
            <label for="colour">Color</label>
            <select name="colour" id="colour">
              <option disabled selected value="">Escoge una opción</option>
              <option value="rojo">Rojo</option>
              <option value="blanco">Blanco</option>
              <option value="negro">Negro</option>
              <option value="azul">Azul</option>
              <option value="verde">Verde</option>
              <option value="verde">Celeste</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">Talla</label>
            <select name="size" id="size">
              <option disabled selected value="">Elige una opción</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>
          <div class="form-group">
            <label for="design">Diseño</label>
            <select name="design" id="design">
              <option disabled selected value="">Escoge una opción</option>
              <option value="option0">Ninguno</option>
              <option value="option1">Opción 1</option>
              <option value="option2">Opción 2</option>
              <option value="option3">Opción 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Agregar imagen</label>
            <input type="file" id="image" name="image">
          </div>
        </div>
        
    
        <div class="container-add-cart">
          <div class="container-quantity">
            <input type="number" placeholder="1" value="1" min="1" class="input-quantity">
            <div class="btn-increment-decrement">
              <i class="fas fa-chevron-up" id="increment"></i>
              <i class="fas fa-chevron-down" id="decrement"></i>
            </div>
          </div>
          <button class="btn-add-to-cart" routerLink="/carrito">
            <i class="fas fa-plus"></i>
            Añadir al carrito
          </button>
        </div>
    
        <div class="container-description">
          <div class="title-description">
            <h4>Descripción</h4>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="text-description">
            <p>wenas las poleras</p>
          </div>
        </div>
      </div>
    </main>
  </body>
