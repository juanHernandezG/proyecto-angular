<div class="contenedor">
  <h6>.</h6>
  <h2>Selecciona Una Prenda</h2>
  <div class="componente">

    <div class="card" *ngFor="let tipos of tipos">
      <h1 class="letra">{{ tipos.nombre }}</h1>
      <div class="imagen">
        <img [src]="tipos.imagen" alt="{{ tipos.nombre }}" height="50" width="50">
      </div>
      <div class="info">
        <button [routerLink]="'/producto/' + tipos.idtipo" class="boton">Seleccionar</button>
      </div>
    </div> 

  </div>
</div>
