<section class="vh-100">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="../../../assets/logo.png" class="custom-img" alt="Phone image">
        </div>
  
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted h2">Registro</p>
            </div>
  
            <div class="form-outline mb-4">
              <input type="text" id="form1Example1" class="form-control form-control-lg" placeholder="Nombre">
            </div>
  
            <div class="form-outline mb-4">
              <input type="text" id="form1Example2" class="form-control form-control-lg" placeholder="Apellido">
            </div>
  
            <div class="form-outline mb-4">
              <input type="email" id="form1Example3" class="form-control form-control-lg" placeholder="Correo electrónico">
            </div>
  
            <div class="form-outline mb-4">
              <input type="password" id="form1Example4" class="form-control form-control-lg" placeholder="Contraseña">
            </div>
  
            <div class="form-outline mb-4">
              <input type="password" id="form1Example5" class="form-control form-control-lg" placeholder="Confirmar contraseña">
            </div>
  
            <button type="submit" class="btn btn-primary btn-lg btn-block text-center">Registrarse</button>
  
            <div class="text-center">
                <p href="#!" class="mr-2">¿Ya tienes una cuenta?</p>
                <a routerLink="/login" class="text-decoration-none">
                  <u>Iniciar Sesión</u>
                </a>
              </div>                         
          </form>
        </div>
      </div>
    </div>
  </section>
