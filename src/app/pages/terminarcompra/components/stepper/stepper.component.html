<div class="container">
    <div class="steps">
        <span class="circle " [ngClass]="{active: actualStep===1}" >1</span>        
        <span class="circle"  [ngClass]="{active: actualStep===2}">2</span>
        <span class="circle"  [ngClass]="{active: actualStep===3}">3</span>
        <span class="circle"  [ngClass]="{active: actualStep===4}">4</span>
        <div class="progress-bar">
            <span class="indicator"></span>
        </div>
    </div>
</div>
